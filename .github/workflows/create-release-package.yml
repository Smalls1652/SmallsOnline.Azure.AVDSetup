# yaml-language-server: $schema=https://json.schemastore.org/github-workflow
name: Create release package
on:
  release:
    types: [ published ]
jobs:
  package-release:
    name: Build PowerShell module and add package to release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        configuration: [ 'Release' ]
    env:
      DOTNET_NOLOGO: true
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup dotnet SDK
        uses: actions/setup-dotnet@v1
        with:
         dotnet-version: '6.0.x'

      - name: Run MSBuild
        run: dotnet msbuild -target:"BuildPowerShellModule" -property:"Configuration=Release" "SmallsOnline.Azure.AVDSetup.csproj"

      - name: Zip module
        shell: pwsh
        run: Compress-Archive -Path "./build/SmallsOnline.Azure.AVDSetup/*" -DestinationPath "./build/SmallsOnline.Azure.AVDSetup.zip" -CompressionLevel "Optimal" -Verbose

      - name: Upload module artifact
        shell: pwsh
        run: Invoke-WebRequest -Method "Post" -Uri "$($env:GITHUB_API_URL)/repos/$($env:GITHUB_REPOSITORY)/releases/$($env:GITHUB_REF_NAME)/assets" -ContentType "application/zip" -Headers @{ "Authorization" = "Bearer ${{ secrets.GITHUB_TOKEN }}" } -InFile "./build/SmallsOnline.Azure.AVDSetup.zip"
           